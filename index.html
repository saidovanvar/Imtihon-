<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<form id="form" class="grid grid-cols-2 bg-[#fff] shadow-lg shadow-cyan-200/200 gap-4 w-full">
    <div class="flex items-center gap-2 w-full">
        <input class="p-4 bg-[#fff] border-dashed border-2 border-sky-500 rounded-xl mt-10 drop-shadow-xl w-full" id="firstName" type="text" name="name" placeholder="firstName">
    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="p-4 bg-[#fff] border-dashed border-2 border-sky-500 rounded-xl mt-10 drop-shadow-xl w-full" id="lastName" type="text" name="name" placeholder="lastName">
    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="p-4 bg-[#fff] border-dashed border-2 border-sky-500 rounded-xl mt-10 drop-shadow-xl w-full" id="phoneNumber" type="text" name="name" placeholder="phoneNumber">
    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="p-4 bg-[#fff] border-dashed border-2 border-sky-500 rounded-xl mt-10 drop-shadow-xl w-full" id="comment" type="text" name="name" placeholder="comment">
    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="p-4 bg-[#fff] border-dashed border-2 border-sky-500 rounded-xl mt-10 drop-shadow-xl w-full" id="categoryId" type="text" name="name" placeholder="categoryId">
    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="p-4 bg-[#fff] border-dashed border-2 border-sky-500 rounded-xl mt-10 drop-shadow-xl w-full" id="gender" type="text" name="name" placeholder="gender">
    </div>
    <div class="flex items-center gap-2 w-full">
        <input class="p-4 bg-[#fff] border-dashed border-2 border-sky-500 rounded-xl mt-10 drop-shadow-xl w-full" id="dateOfBirth" type="datetime-local" name="name" placeholder="tugilgan sana">
    </div>
<div class="flex items-center gap-2 w-full">
    <button type="submit" class="add h-[65px] rounded-xl mt-10 bg-blue-500 w-[200px] text-white" id="submit">+add</button>
    <button type="submit" class="edit h-[65px] rounded-xl mt-10 bg-yellow-500 w-[100px] text-white" id="edit">✏️edit</button>

</div>
</form>
<ul class="list  font-bold ml-10 gap-40"></ul>
<script src="main.js"></script>
</body>
</html>
